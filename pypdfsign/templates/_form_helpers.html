{% macro render_field(field) %}
<div class="field">
  <div class="control">
  <label class="label">{{ field.label }}</label>
  <dd>{{ field(class="input", **kwargs) | safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
</div>
{% endmacro %}
